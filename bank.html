<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center py-5">Money</h1>
    </header>
    <main>
      <section class="container">
        <div class="row mb-5 text-center text-white">
          <div class="col-4">
            <div class="card bg-success py-3">
              <h3>Deposit</h3>
              <h2>$<span id="deposit-pre-balance">00</span></h2>
            </div>
          </div>
          <div class="col-4">
            <div class="card bg-danger py-3">
              <h3>Withdraw</h3>
              <h2>$<span id="withdraw-pre-balance">00</span></h2>
            </div>
          </div>
          <div class="col-4">
            <div class="card bg-primary py-3">
              <h3>Baleance</h3>
              <h2>$<span id="total-balance">1240</span></h2>
            </div>
          </div>
        </div>

        <!-- ////button  -->
        <div class="row">
          <div class="col-6">
            <div class="py-3 rounded shadow-lg px-5">
              <h4 class="mb-2">Deposit</h4>
              <input
                id="deposit-input"
                class="p-2 form-control"
                type="email"
                placeholder="$ amount you want to deposit"
              />
              <button id="deposit-btn" class="btn btn-outline-success mt-3">
                Deposit
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="py-3 rounded shadow-lg px-5">
              <h4 class="mb-2">Withdraw</h4>
              <input
                id="withdraw-input"
                class="p-2 form-control"
                type="email"
                placeholder="$ amount you want to withdraw"
              />
              <button id="withdraw-btn" class="btn btn-outline-success mt-3">
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
